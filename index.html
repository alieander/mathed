<!DOCTYPE html>
<html>
	<head>
		<title>mathed by Ryan Sandor Richards</title>
		<style type="text/css" media="screen">
			#mathin {
			  border: 1px solid #333;
			  padding: 0.5em;
			  font-size: 120%;
			}
		</style>
		<link rel="stylesheet" href="mathed.css" type="text/css">
	</head>
	<body>
		<h1>Mathed, by Ryan Sandor Richards</h1>
		<div id="examples">
			Try these:
			<ul>
				<li>2x+1</li>
				<li>cos^2 theta + sin^2 theta = 1</li>
				<li>e^{pi i} = -1</li>
				<li>A=set{x|2x+-epsilon>=3}</li>
			</ul>
		</div>
		
		<p><input type="text" name="mathin" value="" id="mathin"> converts to <span id="mathout"></span></p>
		<script src="mathed.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			var mathin = document.getElementById('mathin'),
				mathout = document.getElementById('mathout'),
				parser = Mathed.all();
			mathin.onkeydown = mathin.onkeyup = function(e) {
				if (e.keyCode == 13)
					mathin.value = '';
				try {
				  var result = parser.convert(mathin.value);
				  mathout.innerHTML = result;
				}
				catch (e) {}
			};
		</script>
	</body>
</html>
